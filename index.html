<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 연습</title>
    <style>
        #timebox {
            background-color: aqua;
            font-size: 50px;
            font-weight: bolder;
            color: blueviolet;
            margin-bottom: 5px;
        }
        .flex1 {
            display: flex;
            width: auto;
            height: auto;
            justify-content: space-evenly;
            align-self:center;
        }
        .flex2 .flex3 {
            width: auto;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="timebox"></div>
    <div class="flex1">
        <div class="flex2">
            <img src="./cat1.jpg" alt=""고양이 사진1">        
        </div>
        <div class="flex3">
            <img src="./cat2.jpg" alt=""고양이 사진2">        
        </div>
        <div class="flex2">
            <img src="./cat3.jpg" alt=""고양이 사진3">        
        </div>
        <div class="flex3">
            <img src="./cat4.jpg" alt=""고양이 사진4">        
        </div>
    </div>

    <script>
        function timebox(){
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const day = now.getDate();
            const si = now.getHours();
            const bun = now.getMinutes();
            const cho = now.getSeconds();
            
            const jikm = `${year}-${month<10?"0"+month:month}-${day<10?"0"+day:day}  ${si<10?"0"+si:si}:${bun<10?"0"+bun:bun}:${cho<10?"0"+cho:cho}`;

            const div = document.getElementById("timebox");
            div.innerText = jikm;
        }

        timebox();
        setInterval(timebox, 10)
    </script>
</body>
</html>
