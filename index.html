<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 연습</title>
    <style>
        #timebox {
            background-color: aqua;
            font-size: 50px;
            font-weight: bolder;
            color: blueviolet;
            margin-bottom: 5px;
        }
        .flex1 {
            display: flex;
            justify-content: space-evenly;
            <!-- flex-wrap: wrap; -->
            background-color: beige;
            width: auto;
            height: auto;
        }
        .flex2 {
            background-color: blueviolet; 
            background-size: auto;        
            width: auto;
            height: auto;
        }
        .flex3 {
            background-color: aquamarine;
            background-size: auto;
            width: auto;
            height: auto;
        }
        .flex4 {
            display: flex;
            flex-wrap: wrap;
            justify-content:center;
            background-color: beige;
            width: 100vw;
            height: 25vh;
            margin-top: 5px;
        }
        .flex5 {
            background-color: blueviolet; 
            background-size: auto;  
            width: 225px;
            height: 225px;
        }
        .flex6 {
            background-color: aquamarine;
            background-size: auto;
            width: 225px;
            height: 225px;
        }

        img {
            position: ;
        }
    </style>
</head>
<body>
    <div id="timebox"></div>
    <div class="flex1">
        <div class="flex2">
            <img src="cat1.jpg" width="250" height="250" alt="고양이 사진">
        </div>
        <div class="flex3">
            <img src="cat2.jpg" width="250" height="250" alt="고양이 사진">            
        </div>
        <div class="flex2">
            <img src="cat3.jpg" width="250" height="250" alt="고양이 사진">            
        </div>
        <div class="flex3">
            <img src="cat4.jpg" width="250" height="250" alt="고양이 사진">            
        </div>
    </div>
    <div class="flex4">
        <div class="flex5">
            <img src="product1.jpeg"width="250" height="250"  alt="오렌지 사진">
        </div>
        <div class="flex6">
            <img src="product2.png" width="250" height="250" alt="계란프라이 사진">            
        </div>
        <div class="flex5">
            <img src="product3.jpg" width="250" height="250" alt="카카오 사진">            
        </div>
        <div class="flex6">
            <img src="product4.jpg" width="250" height="250" alt="신비로운 사진">            
        </div>
    </div>    
    <script>
        function twoDigit(x) {
            if (x<10) return "0"+x ;
            return x;
        }

        function timebox(){
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const day = now.getDate();
            const si = now.getHours();
            const bun = now.getMinutes();
            const cho = now.getSeconds();
            const yoil = now.getDay();
            const yoilkr = ["월","화","수","목","금","토"];
            
            const jikm = `${year}-${twoDigit(month)}-${twoDigit(day)} ${yoilkr[yoil%7]}요일 ${twoDigit(si)}:${twoDigit(bun)}:${twoDigit(cho)}`;
            const div = document.getElementById("timebox");
            div.innerText = jikm;
        }

        timebox();
        setInterval(timebox, 10)
    </script>
</body>
</html>
